<div class="card rounded">
    <div class="login-wrap p-4 p-md-5 card-body">
      <div class="d-flex">
        <div class="w-100">
          <h3 class="mb-4">Sign In</h3>
        </div>
      </div>

      <div class="w-100 mb-3" *ngIf="wrongPassword">
        <p>Please check username and password!</p>
      </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <div class="form-group">
          <button type="submit" class="form-control btn btn-outline-primary rounded submit px-3" (click)="login()">Sign In</button>
        </div>
    </div>
  </div>
